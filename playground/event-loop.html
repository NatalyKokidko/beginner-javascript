<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Event Loop</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <style>
    .go {
      margin: 5rem;
      background: white;
      padding: 5rem;
      width: 25rem;
      height: 25rem;
      transition: all 0.2s;
      text-align: center;
      color: blue;
    }

    .go.circle {
      border-radius: 50%;
      text-align: center;
    }

    .go.yellow {
      background: yellow;
    }

    .go.purple {
      background: purple;
      color: white;
    }

    .go.fadeOut {
      opacity: 0;
    }
  </style>
  <div class="go"><b>Click Me!</b></div>
  <script>

// console.log('Starting');
// setTimeout(function () {
//   console.log('Ranning');
// }, 0);
// console.log('Ending');

const go = document.querySelector('.go');
// 1. Change the text to go when clicked.
go.addEventListener('click', function (e) {
  const el = e.currentTarget;
el.textContent = 'GO!'
  setTimeout(function () {
    // Make it a circle aeter 2 seconds
    el.classList.add('circle');
    // Make it blue after 0.5s
    setTimeout(function () {
  el.classList.add('yellow');
  // Make it square after 0.25s
  setTimeout(function () {
    el.classList.remove('circle')
    // Make it purple after 0.3s
    setTimeout(function () {
      el.classList.remove('yellow');
      el.classList.add('purple');
      // fade out after 0.5s
      setTimeout(function () {
        el.classList.add('fadeOut');
      }, 500)
    }, 300)
  }, 250)
}, 500);
  }, 2000)
});




 
 
 // Finish!

  </script>
</body>

</html>
